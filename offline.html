  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    }

      color: #4285f4;
    }
  </style>
</head>
<body>
  <div class="offline-card">
    <h1>Оффлайн режим</h1>
    <p>Приложение временно недоступно без подключения к интернету.</p>
    <p>Основная информация будет доступна после восстановления соединения.</p>
  </div>
</body>
</html>
